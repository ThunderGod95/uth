<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found | No Money to Cultivate Immortality</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Bitter:ital,wght@0,100..900;1,100..900&family=Caveat:wght@400..700&family=Coming+Soon&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Indie+Flower&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Merriweather:ital,wght@0,300..900;1,300..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Patrick+Hand&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg-color: #fdfdfd;
                --text-color: #333;
                --accent-color: #333;
                --border-color: #e0e0e0;
                --font-family: "Open Sans", sans-serif;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: var(--font-family);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                transition:
                    background 0.2s,
                    color 0.2s;
            }

            h1 {
                font-family: "Baskervville", serif;
                margin-bottom: 1rem;
                font-size: 2rem;
            }

            p {
                opacity: 0.8;
                margin-bottom: 2rem;
                line-height: 1.6;
                max-width: 400px;
            }

            .btn {
                padding: 12px 24px;
                border: 1px solid var(--text-color);
                border-radius: 50px;
                text-decoration: none;
                color: var(--bg-color);
                background: var(--text-color);
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.1s;
                display: inline-block;
            }

            .btn:active {
                transform: scale(0.95);
            }

            .btn:hover {
                opacity: 0.9;
            }

            .icon {
                width: 64px;
                height: 64px;
                margin-bottom: 20px;
                opacity: 0.5;
            }
        </style>
        {{ partial "theme-loader.html" }}
    </head>

    <body>
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M11.5,11.5V13.5H12.5V11.5H11.5M11.5,14.5V17.5H12.5V14.5H11.5Z"
            />
            <path d="M12 11.5h1v2h-1z" opacity="0" />
            <rect x="11" y="11" width="2" height="5" transform="rotate(0)" />
            <circle cx="12" cy="17.5" r="1.2" />
        </svg>

        <h1>Page Not Found</h1>

        <p>
            The chapter or page you are looking for doesn't exist or has been
            moved.
        </p>

        <a href="{{ `` | relURL }}" class="btn"> Back to Library </a>

        <script>
            window.addEventListener("storage", (e) => {
                if (e.key === "reader-settings") {
                    window.location.reload();
                }
            });
        </script>
    </body>
</html>
