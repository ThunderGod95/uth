<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline | {{ .Site.Title }}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Bitter:ital,wght@0,100..900;1,100..900&family=Caveat:wght@400..700&family=Coming+Soon&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Indie+Flower&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Merriweather:ital,wght@0,300..900;1,300..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Patrick+Hand&display=swap"
            rel="stylesheet"
            media="print"
            onload="this.media = 'all'"
        />

        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Bitter:ital,wght@0,100..900;1,100..900&family=Caveat:wght@400..700&family=Coming+Soon&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Indie+Flower&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Merriweather:ital,wght@0,300..900;1,300..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Patrick+Hand&display=swap"
                rel="stylesheet"
            />
        </noscript>

        <style>
            :root {
                --bg-color: #fdfdfd;
                --text-color: #333;
                --accent-color: #333;
                --border-color: #e0e0e0;
                --font-family: "Open Sans", sans-serif;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: var(--font-family);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                transition:
                    background 0.2s,
                    color 0.2s;
            }

            h1 {
                font-family: "Baskervville", serif;
                margin-bottom: 1rem;
            }
            p {
                opacity: 0.8;
                margin-bottom: 2rem;
                line-height: 1.6;
                max-width: 400px;
            }

            .btn {
                padding: 12px 24px;
                border: 1px solid var(--text-color);
                border-radius: 50px;
                text-decoration: none;
                color: var(--bg-color);
                background: var(--text-color);
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.1s;
            }

            .btn:active {
                transform: scale(0.95);
            }
            .btn-outline {
                background: transparent;
                color: var(--text-color);
                border-color: var(--border-color);
                margin-top: 10px;
            }

            .icon {
                width: 64px;
                height: 64px;
                margin-bottom: 20px;
                opacity: 0.5;
            }
        </style>
        {{ partial "theme-loader.html" }}
    </head>
    <body>
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"
            />
        </svg>

        <h1>Connection Lost</h1>

        <p>
            You haven't cached this chapter yet. We'll automatically reload when
            you're back online.
        </p>

        <button class="btn" onclick="window.location.reload()">
            Retry Now
        </button>
        <br />

        <a
            href="{{ `` | relURL }}"
            class="btn btn-outline"
            style="display: inline-block"
        >
            Go to Library
        </a>

        <script>
            window.addEventListener("online", () => {
                console.log("Connection restored. Reloading...");
                window.location.reload();
            });

            if (navigator.onLine) {
                setTimeout(() => window.location.reload(), 1000);
            }
        </script>
    </body>
</html>
